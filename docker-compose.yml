services:
  compasso:
    build: .
    ports:
      - "${PORT:-5181}:5181"
    environment:
      - PORT=5181
      - HOST=0.0.0.0
      - DATABASE_PATH=/data
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - DEMO_MODE=${DEMO_MODE:-}
    volumes:
      - compasso-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5181/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  compasso-data:
